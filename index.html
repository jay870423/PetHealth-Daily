
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetHealth Daily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f7;
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
      /* 隐藏百度地图水印，提升 UI 纯净度 */
      .BMap_cpyCtrl, .anchorBL {
        display: none !important;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",

    "xlsx": "https://esm.sh/xlsx@0.18.5",

}
</script>
    <!-- 百度地图脚本，增加 crossorigin 和 referrerpolicy 以缓解 Script error 和 Referer 鉴权问题 -->
    <script 
      type="text/javascript" 
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=jS2HDcZPBaL4ysCwS89bjI4glM6N4gVM"
      crossorigin="anonymous"
      referrerpolicy="no-referrer-when-downgrade"
    ></script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // 全局错误捕获，尝试识别具体的 Script error 原因
      window.onerror = function(message, source, lineno, colno, error) {
        if (message === 'Script error.') {
          console.error('检测到 Script error: 可能是第三方脚本(百度地图)加载受限或 ESM.sh 资源跨域失败。请检查百度地图 AK 白名单配置。');
        } else {
          console.error('应用异常:', message, '文件:', source, '行:', lineno);
        }
      };
    </script>
  </body>
</html>
